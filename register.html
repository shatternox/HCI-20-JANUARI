<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <div>
        <form action="home.html" method="POST">
            <label for="fullname">Full Name</label>
            <br>
            <input type="text" name="fullname" id="fullname" class="text-field">
    
            <br>
            <br>

            <label for="">Gender</label>
            <br>
            <label for="male" class="label-radio">Male</label>
            <input type="radio" id="male" name="radio-button" class="radio">
            <label for="good" class="label-radio seconds">Female</label>
            <input type="radio" id="female" name="radio-button" class="radio">
            <label for="bad" class="label-radio seconds">Other</label>
            <input type="radio" id="other" name="radio-button" class="radio">

            <br>
            <br>

            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" class="text-field">
    
            <br>
            <br>

            <label for="password">Password</label>
            <br>
            <input type="password" name="password" id="password" class="text-field">
    
            <br>
            <br>
    
            <label for="address">Address</label>
            <br>
            <textarea name="address" id="address" cols="69.5" rows="10"></textarea>
    
            <br>
            <br>
    
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>

    <footer>
        <img src="" alt="icon">
        <div>
            <img src="" alt="f">
            <img src="" alt="i">
            <img src="" alt="t">
        </div>
    </footer>
</body>
<script src="register.js"></script>
</html>
